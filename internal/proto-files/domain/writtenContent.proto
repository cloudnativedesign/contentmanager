syntax = "proto3";

package domain;

option go_package = "internal/gRPC/domain";

enum Contenttype {
    POST = 1;
    ARTICLE = 2;
    REACTION = 3;
    TWEET = 4;
    BLOG = 5;
}

// Supporting definitions
message Author {
    uint32 id = 1;
}


// Provide your message definitions for the core elements of your domain here
message Article {
    uint32 id = 1;
    string title = 2;
    string subtitle = 3;
    string content = 4;
    Author author = 5;
    Contenttype type = 6;
}
